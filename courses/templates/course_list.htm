<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    margin: 0;
    padding: 0;
    background-color: rgb(255, 255, 255);    
}

table{
    width: 900px;
    margin-left: 15%;
    margin-top: 4%;
    margin-bottom: 8%;
}

th, caption{
    text-align: left;
}

table, th, td{
    border: 1px solid #c200a8;

    border-collapse: collapse;
}

th, td{
    padding: 10px;
}

tr:nth-child(even){
    background-color: rgb(255, 255, 255);
}

tr:nth-child(odd){
    background-color:rgb(255, 255, 255);
}

.info {
  border-color: #c200a8;
  color:#c200a8;
}
  
.info:hover {
  background:#c200a8;
  color: white;
}

.info {
  border-color: #c200a8;
  color:#c200a8;
}

.info:hover {
  background:#c200a8;
  color: white;
}
.clearfix {
  margin: 15px;
 
}
.btn{
  background-color:#ffffff;
  color:#c200a8;
  border-radius: 10px;
  padding: 10px;
  align-items: center;
  width: 300px;
  margin-right: 71px;
  border: 1px solid #c200a8;
}
a{
    text-decoration: none;
}




    </style>
</head>
<body>
    
    <center><h1>Course List</h1></center>
<div class="clearfix">
    <a class="btn info" href="{% url 'register_courses' %}"> ADD COURSE </a>
   </div>
    <div class="vl"></div>
    <table class="table">
        <tr>
            <th>Course Name</th>
            <th>Course Id</th>
            <th>Course Trainer</th>            
            <th>Course Email</th>
            <th>Course Channel</th>
        </tr>
        {% for course in courses%}
        <tr>
            <td>
                {{course.course_name}}
            </td>
            <td>
                {{course.course_id}}
            </td>
            <td>
                {{course.course_trainer}}
            </td>
            <td>
                {{course.course_email}}
            </td>
            <td>
                {{course.course_channel}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
